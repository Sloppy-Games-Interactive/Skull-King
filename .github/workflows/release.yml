name: Scala Release

on:
  push:
    tags:
      - '*'
  pull_request:
    tags:
      - '*'

permissions: write-all

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            osName: "linux"
            java: 17
#          - os: macos-latest
#            osName: "mac"
#            java: 17
          - os: windows-latest
            osName: "Windows"
            java: 17

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: compile
        run: sbt compile
      - name: run tests
        run: sbt test
      - name: jar
        run: sbt "-Dos.name=${{ matrix.osName }}" assembly
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: SkullKing-${{ matrix.osName }}.jar
          path: /home/runner/work/Skull-King/Skull-King/target/scala-3.4.0/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes
      - name: Download all artifacts
        uses: actions/download-artifact@v2
      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          for file in *.jar; do
            gh release upload "$tag" "$file"
          done
